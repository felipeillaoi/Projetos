<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <button onclick="confirma()">Presente misterioso</button>
</body>
<script>
    function confirma(){
        let confirmacao = confirm("Quer namorar comigo?")
        if(confirmacao){
            alert("La elee!!")
        }else{
            alert("Eu nem queria mesmo")
        }
    }
</script>
</html>
